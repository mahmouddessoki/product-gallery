<div
  class="rounded-3xl cursor-pointer border-2 border-gray-200 dark:border-gray-700 p-4 lg:p-8 grid grid-cols-12 mb-8 max-lg:max-w-lg max-lg:mx-auto gap-y-4 bg-white dark:bg-gray-800 transition-colors duration-300">
  <div class="col-span-12 lg:col-span-2 img box">
    <img [src]="item().product.image" alt="speaker image" class="max-lg:w-full lg:w-[180px] h-50 rounded-lg object-cover">
  </div>
  <div class="col-span-12 lg:col-span-10 detail w-full lg:pl-3">
    <div class="flex items-center justify-between w-full mb-4">
      <h5 class="font-manrope font-bold text-2xl leading-9 line-clamp-1 text-gray-900 dark:text-white">
        {{item().product.title}}</h5>
      <button (click)="removeItem(item().product.id)"
        class="rounded-full group cursor-pointer flex items-center justify-center focus-within:outline-red-500">
        <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle class="fill-red-50 dark:fill-white transition-all duration-500 group-hover:fill-red-400" cx="17"
            cy="17" r="17" />
          <path class="stroke-red-500 transition-all duration-500 group-hover:stroke-white"
            d="M14.1673 13.5997V12.5923C14.1673 11.8968 14.7311 11.333 15.4266 11.333H18.5747C19.2702 11.333 19.834 11.8968 19.834 12.5923V13.5997M19.834 13.5997H12.4673V18.8886C12.4673 20.6695 12.4673 21.5599 13.0206 22.1131C13.5738 22.6664 14.4642 22.6664 16.2451 22.6664H17.7562C19.5371 22.6664 20.4275 22.6664 20.9807 22.1131C21.534 21.5599 21.534 20.6695 21.534 18.8886V13.5997Z"
            stroke="#EF4444" stroke-width="1.6" stroke-linecap="round" />
        </svg>
      </button>
    </div>
    <p class="font-normal text-base leading-7 text-gray-500 dark:text-gray-300 mb-6">
      {{item().product.description}}
    </p>
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-4">
        <button (click)="updateQty(item().product.id,-1)"
          class="group rounded-full border border-gray-200 dark:border-gray-700 shadow-sm p-2.5 bg-white dark:bg-gray-700 transition-all duration-500 hover:bg-gray-50 dark:hover:bg-gray-600">
          <svg class="stroke-gray-900 dark:stroke-white transition-all duration-500 group-hover:stroke-black" width="18"
            height="19" viewBox="0 0 18 19" fill="none">
            <path d="M4.5 9.5H13.5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <input #qty type="text" [value]="item().quantity" disabled
          class="border border-gray-200 dark:border-gray-700 rounded-full w-10 aspect-square text-center text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-700 font-semibold text-sm py-1.5 px-3 outline-none">
        <button (click)="updateQty(item().product.id,1)"
          class="group rounded-full border border-gray-200 dark:border-gray-700 shadow-sm p-2.5 bg-white dark:bg-gray-700 transition-all duration-500 hover:bg-gray-50 dark:hover:bg-gray-600">
          <svg class="stroke-gray-900 dark:stroke-white transition-all duration-500 group-hover:stroke-black" width="18"
            height="19" viewBox="0 0 18 19" fill="none">
            <path d="M3.75 9.5H14.25M9 14.75V4.25" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <h6 class="text-indigo-600 dark:text-indigo-400 font-manrope font-bold text-2xl leading-9 text-right">
        {{item().product.price | currency:'GBP'}}</h6>
    </div>
  </div>
</div>
