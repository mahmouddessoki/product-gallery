@if (product.id) {

  <section class="py-20">
    <div class="max-w-screen-xl mx-auto px-5 lg:px-0 dark:text-white ">
      @if (errorMsg) {
        <app-fallback-ui [errorMsg] = "errorMsg" ></app-fallback-ui>
      }@else {

        <div class="grid grid-cols-12 gap-5">

          <div class="details-cover-container">
            <img [src]="product.image" alt="{{product.title}}" class="object-contain h-[400px] rounded-md mx-auto">
          </div>

          <div class="col-span-12 md:col-span-6 lg:col-span-8">
            <div class="flex justify-between items-center mb-5">
              <h2 class="text-2xl capitalize font-medium">
                {{product.title}}
              </h2>
              <span class="text-xl font-semibold">
                {{product.price | currency:'GBP'}}
              </span>
            </div>
            <div class="cat_rating mb-8 flex items-center ">
              <div
                class="rating details-rating ">


                <ngx-stars [customPadding]="'13px'" [customSize]="'20px'" [readonly]="true" [color]="'gold'"
                  [initialStars]="product.rating.rate">
                </ngx-stars>

                <span class="text-black dark:text-white text-lg">({{product.rating.rate}})</span>
              </div>
              <div>
                <span
                  class="product-detail-cat">
                  {{product.category}}
                </span>

              </div>

            </div>

            <p class="text-lg capitalize mb-5 ">
              {{product.description}}
            </p>

            <div class="btns flex">
              <button (click)="addToCart()" class="btn block w-1/6">
                <i class="fa-solid fa-cart-plus text-4xl"></i>
              </button>
              <button  type="button" routerLink="/products"
                class=" btn">
                Continue Shopping
              </button>

            </div>


          </div>




        </div>
      }





    </div>
  </section>
}
